<html>
<head>
	<title>Off the backbone</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">

</head>
<body>

	<div class="container">
		<h2>Off the backbone</h2>
		<ul class="nav">
			<li class="nav-item"><a href="#" class="nav-link">Food</a></li>
			<li class="nav-item"><a href="#/menu-items/new" class="nav-link">Add Item</a></li>
			<li class="nav-item"><a href="#/menu-items/1" class="nav-link">Garden Salad</a></li>
		</ul>	
	</div>

	<div class="container" id="app">
	</div>

	<script type="text/template" id="menu-template">
		<ul>
			<% _.each(models, function(model){ %>
				<li><a href="#/order/<%= model.attributes.id %>"><%= model.attributes.name%></a></li>
			<% }); %>
		</ul>
	</script>

	<script type="text/template" id="menuItem-template">
		<div>
			<h1><%= name %></h1>
			<p><span class="label"><%= category %></span></p>
			<img src="<%= imagepath %>" class="img-polaroid" />
		</div>
	</script>

	<script type="text/template" id="menuItemForm-template">
<form action="" class="form-horizontal">
	<fieldset>
		<legend>New Menu Item</legend>
		<div class="control-group"><input type="text" name="name" placeholder="Name"/></div>
		<div class="control-group"><input type="text" name="category" placeholder="Category"/></div>
		<div class="control-group"><input type="text" name="url" placeholder="URL"/></div>
		<div class="control-group"><input type="text" name="imagepath" placeholder="Path to Image"/></div>
		<button type="button" class="btn btn-danger">Cancel</button>
		<button type="button" class="btn btn-primary">Save</button>
	</fieldset>
</form>
	</script>

	<script src="bundle.js"></script>
</body>
</html>
